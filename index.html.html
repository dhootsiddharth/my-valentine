<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 22px 50px;
      border-radius: 22px;
      width: 92%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      position: relative;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 8px;
      font-size: 24px;
    }

    p {
      color: #555;
      margin-bottom: 26px;
      font-size: 15px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 14px 24px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      position: absolute;
      width: 130px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4b6e, #ff758c);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 20px rgba(255,75,110,0.45);
    }

    #yesBtn:active {
      transform: translateX(-50%) scale(0.95);
    }

    #noBtn {
      background: #f2f2f2;
      color: #333;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Mobile-specific polish */
    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      p { font-size: 14px; }
      button { font-size: 14px; width: 120px; }
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="card">
    <h1>Hey Love üíï</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const heartsContainer = document.querySelector('.hearts');

    // Move NO button on touch & hover (mobile + desktop)
    ['mouseenter', 'touchstart', 'click'].forEach(evt => {
      noBtn.addEventListener(evt, moveNoButton);
    });

    function moveNoButton() {
      const card = document.querySelector('.card');
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    yesBtn.addEventListener('click', () => {
      document.querySelector('.card').innerHTML = `
        <h1>Yay!!! üíò</h1>
        <p>You just made my heart very happy ‚ù§Ô∏è</p>
        <p>Happy Valentine's Day üåπ</p>
      `;
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 45; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 4 + 's';
        heart.style.fontSize = 14 + Math.random() * 22 + 'px';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>
</body>
</html>
